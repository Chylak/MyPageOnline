<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KoA watch rewards</title>
<meta name="mylead-verification" content="d490f06aed966ce91e22f62348a0e68d">
  <!-- Fonty Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="main-title">
      <div class="logo-wrap">
        <div class="logo" aria-hidden="true">
          <img src="logo.png" alt="Logo — podmień plik w folderze assets" width="100%" height="100%" draggable="false">
        </div>
        <h1 id="main-title">Po obejrzeniu 25 reklam dostaniesz nagrodę</h1>
        <p class="lead">Oglądaj krótkie treści i odbieraj nagrody. Kliknij przycisk poniżej, aby rozpocząć.</p>
      </div>

      <div class="actions" role="region" aria-label="Akcje">
        <button class="btn btn-primary" id="watchBtn">Oglądaj</button>
        <button class="btn btn-ghost" id="infoBtn">Informacje</button>
      </div>

      <div class="ad-card" style="margin-top:18px;">
        <div class="ad-placeholder" id="adSlot">Miejsce na reklamę — podłącz tutaj Google AdSense lub inny system reklamowy.</div>
        <div style="width:120px;text-align:right;font-size:12px;color:var(--muted)">Reklama</div>
      </div>

      <footer></footer>
    </main>
  </div>

  <!-- Skrypt -->
  <script src="script.js"></script>
</body>
</html>
